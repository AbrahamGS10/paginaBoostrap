<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!--Contenedor con todo el contenido del formulario-->
    <div class="container">
        <!--Contenedor para agregar columnas-->
        <div class="row justify-content-center">
            <!--La primera columna cuenta con 7 espacios-->
            <div class="col-md-7 font-italic">
                <!--Título con clase para cambiar la fuente -->
                <h1 class="display-4">Registro</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Ingresa los datos necesarios para el registro</p>
                <p class="text-danger small pt-0 mt-0">Todos los campos son obligatorios</p>
                <!--Formulario-->
                <form>
                    <!--Contenedor para agregar todos los campos en sistema de columnas-->
                    <div class="row form-group">
                        <!--Etiqueta que ocupa cuatro espacios-->
                        <label for="nombre" class="col-form-label col-md-4">Nombre:</label>
                        <!--Contenedor que ocupa ocho espacios-->
                        <div class="col-md-8">
                            <input type="text" name="nombre" id="nombre" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <!--Etiqueta que ocupa cuatro espacios-->
                        <label for="apellidos" class="col-form-label col-md-4">Apellidos:</label>
                        <!--Contenedor que ocupa ocho espacios-->
                        <div class="col-md-8">
                            <input type="text" name="apellidos" id="apellidos" class="form-control" required>
                        </div>
                    </div>                    
                    <div class="row form-group">
                        <label for="fecha-de-nacimiento" class="col-form-label col-md-4">Fecha de nacimiento:</label>
                        <div class="col-md-8">
                            <input type="date" name="fecha-de-nacimiento" id="fecha-de-nacimiento" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="sexo" class="col-form-label col-md-4">Sexo:</label>
                        <div class="col-md-8">
                            <select name="sexo" id="sexo" class="form-control" required>                                
                                <option value="mujer">Mujer</option>
                                <option value="hombre">Hombre</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="correo" class="col-form-label col-md-4">Correo:</label>
                        <div class="col-md-8">
                            <input type="text" name="correo" id="correo" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="contrasena" class="col-form-label col-md-4">Contraseña:</label>
                        <div class="col-md-8">
                            <input type="text" name="contrasena" id="contrasena" class="form-control" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-success btn-lg">Registrar</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
